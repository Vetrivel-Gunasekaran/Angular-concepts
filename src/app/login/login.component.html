
<div class="container login-container">
    <div class="row">
      <div class="col-md-5 login-form-1">
  
        <form>
          <h3 appEmoji>Sign In</h3><app-info [message]="'This is a sign up page'" [title]="'Please sign up'"></app-info>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Email *" value=""
              required />
          </div>
          <div class="form-group">
            <input type="text" appNumberOnly  class="form-control" placeholder="Your phone number *" value=""
              required />
          </div>
          <div class="form-group">
            <input type="password" class="form-control"  placeholder="Your Password *"
              value="" required />
          </div>
          <div class="form-group">
            <input type="submit" (click)="login()" class="btn btn-primary" value="Login" />
          </div>
        </form>
      </div>
    </div>
  </div>
